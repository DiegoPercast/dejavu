<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stylesaccount.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="masthead">
        <div class="container" style="display: flex; align-items: center; justify-content: center;" >
          <div class="formaccount">
            <div class="masthead-subheading" style="margin-top: 3vh; color: #ff0000;">Iniciar sesión</div>
            <form action="#">
                <label for="correonombre">Escribe tu nombre de usuario o correo electronico</label>
                <input type="text" name="nombrecorreo" id="nombrecorreo">
                <label for="contra">Escribe tu contraseña</label>
                <input type="password" name="contra" id="contra">
            </form>
          </div>
        </div>
      </header>
</body>
</html>
